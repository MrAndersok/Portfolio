<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>History</title>
  

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://pngimg.com/uploads/book/book_PNG2105.png" width="100px" height="100px" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">LogOut</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page Content -->
<div class="container">
  <div class="row" style="padding-top: 10px;">
    <div class="col-sm-2">
    </div>
  </div>
  <h2>History:</h2>
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Country</th>
        <th scope="col">Language</th>
        <th scope="col">Pages</th>
        <th scope="col">Year</th>
        <th scope="col">Issue Date</th>
        <th scope="col">Return Date</th>
        <th scope="col">Return</th>
      </tr>
      </thead>
      <tr th:each="book : ${books}">
        <td th:text="${book.getBooksL().getId()}">Id</td>
        <td th:text="${book.getBooksL().getTitle()}">Title</td>
        <td th:text="${book.getBooksL().getAuthor()}">Author</td>
        <td th:text="${book.getBooksL().getCountry()}">Country</td>
        <td th:text="${book.getBooksL().getLanguage()}">Language</td>
        <td th:text="${book.getBooksL().getPages()}">Pages</td>
        <td th:text="${book.getBooksL().getYear()}">Year</td>
        <td th:text="${book.getIssueDate()}">Year</td>
        <td th:text="${book.getReturnDate()}">Year</td>
        <td th:if="${book.getReturnDate() == null}">
          <form method="get" action="/returnBook">
            <button type="submit" class="btn btn-primary" name="id" th:value="${book.getBooksL().getId()}">Return</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</div>
<!-- /.container -->
<!-- Footer -->
<footer class="font-small unique-color-dark fixed-bottom" style="background-color: #888888;">
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="/" style="color: white">Library Management System</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
